<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem-vindo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-badge slot="end">{{ user.pontuation }} pontos</ion-badge>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input [(ngModel)]="searchTerm" placeholder="Nome do Usuário"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="searchUsers()">Pesquisar</ion-button>
    <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchUsers()"></ion-searchbar> -->

    <ion-list>
      <ion-item *ngFor="let user of users" (click)="viewPokemonDetails(user)">
        {{ user.name }}- {{ user.email }}
      </ion-item>
    </ion-list>

    <!-- Botão "Próximo" -->
    <!-- <ion-button expand="full" (click)="irParaTelaLogin()">Próximo</ion-button> -->

  </div>
</ion-content>
