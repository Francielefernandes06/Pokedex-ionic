<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meus Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="meusPokemons.length === 0" class="loading">
    Carregando...
  </div>

  <ion-row *ngIf="meusPokemons.length > 0">
    <ion-col size="6" *ngFor="let pokemon of meusPokemons">
      <ion-card>
        <img [src]="pokemon.photo" />
        <ion-card-header>
          <ion-card-title>{{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }}</ion-card-title>
          <ion-card-subtitle>{{pokemon.type.charAt(0).toUpperCase() + pokemon.type.slice(1) }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ pokemon.ability.charAt(0).toUpperCase() + pokemon.ability.slice(1) }}
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>
