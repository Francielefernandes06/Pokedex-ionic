<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-form">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirme a senha</ion-label>
      <ion-input [(ngModel)]="password_confirmation" type="password"></ion-input>
    </ion-item>


    <div *ngIf="(password != password_confirmation)" class="error-message">
      As senhas não coincidem.
    </div>

    <ion-button expand="full" (click)="registerUser()" class="login-button">Registrar</ion-button>

    <ion-item  (click)="goToLogin()" class="register-link">Já tem conta? Login</ion-item>


  </div>


</ion-content>
